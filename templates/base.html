<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勤怠MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="p-4 bg-white shadow sticky top-0 z-10">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <a href="/" class="font-semibold">勤怠MVP</a>
      <nav class="text-sm space-x-4">
        <a href="/" class="hover:underline">打刻</a>
        <a href="/admin" class="hover:underline">管理</a>
      </nav>
    </div>
  </header>
  <main class="max-w-5xl mx-auto p-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-3">
          {% for cat, msg in messages %}
            <div class="px-3 py-2 rounded {{ 'bg-green-100' if cat=='ok' else 'bg-red-100' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
